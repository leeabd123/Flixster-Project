<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixster</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Patua+One&display=swap" rel="stylesheet">


</head>
<body>
    <div class="title">
        <h1 class="the_title_text">Flixster</h1>
        <img class="popcorn" src="popcorn.png" alt="image">
    </div>
    <div class="a_line"></div>

    
    <div class="search-bar">
        <form id="search-form"> 
            <input type="search" id="search-input" placeholder="Search" required>
          </form>
          <img class="search-img" src="search.png" alt="search-icon">
    </div>
    <div class="now">
        <h1 class="now-playing">Now Playing</h1>
    </div>
    <div class="line_2"></div>
    <div id="preview"></div>
    <div class="load-more">  
        <button type="submit" class="load-more-movies-btn hidden" >Load More</button>
 
    </div>


</body>
</html>
